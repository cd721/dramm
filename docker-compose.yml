  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   ports:
  #     - "8080:80"
  #   depends_on:
  #      - backend
  #      - frontend

volumes:
  mongo-data:
    driver: local
  cache:
    driver: local
